<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Success</title>
</head>
<body>
    <h1>Profile Submitted Successfully</h1>
    <p>Username: <span th:text="${userProfile.username}"></span></p>
    <p>Email: <span th:text="${userProfile.email}"></span></p>
    <p>Phone: <span th:text="${userProfile.phone}"></span></p>
    <p>Address: <span th:text="${userProfile.address}"></span></p>
    <p>Age: <span th:text="${userProfile.age}"></span></p>
    <p>Salary: <span th:text="${userProfile.salary}"></span></p>
    <p>Terms Accepted: <span th:text="${userProfile.termsAccepted} ? 'Yes' : 'No'"></span></p>
    <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
